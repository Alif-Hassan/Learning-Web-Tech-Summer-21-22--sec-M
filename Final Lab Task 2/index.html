      function move() {
        let username = document.getElementById("username").value;
        if (username == "") {
          document.getElementsByTagName("h1")[0].innerHTML = "empty data";
        } else {
          document.getElementsByTagName("h1")[0].innerHTML = username;
          let d1 = document.getElementById("d1");
          let d1_styles = window.getComputedStyle(d1);
          d1_left = parseInt(d1_styles.left);
          d1_left += 30;
          if (d1_left >= 1300) {
            d1_left -= 1300;
          }
          let m = d1_left + "px";
          d1.style.left = m;
